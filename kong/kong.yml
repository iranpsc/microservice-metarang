_format_version: "3.0"
_transform: true

services:
  - name: grpc-gateway
    url: http://grpc-gateway:8080
    protocol: http
    host: grpc-gateway
    port: 8080
    path: /
    connect_timeout: 60000
    write_timeout: 60000
    read_timeout: 60000
    retries: 5

routes:
  - name: api-routes
    service: grpc-gateway
    paths:
      - /api
    strip_path: false
    preserve_host: false
    protocols:
      - http
      - https
    methods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
    regex_priority: 0

plugins:
  - name: prometheus
    config: {}
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Language
        - Content-Language
        - Content-Type
        - Authorization
        - X-Requested-With
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
      preflight_continue: false
