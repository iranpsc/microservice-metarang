services:
  # ============================================================================
  # Infrastructure Services
  # ============================================================================
  
  # MySQL Database (shared)
  mysql:
    image: mysql:8.0
    container_name: metargb-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: metargb_db
      MYSQL_USER: metargb_user
      MYSQL_PASSWORD: metargb_password
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - metargb-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis (for pub/sub and caching)
  redis:
    image: redis:7-alpine
    container_name: metargb-redis
    ports:
      - "6379:6379"
    networks:
      - metargb-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # Core Microservices
  # ============================================================================

  # Auth Service - Authentication & User Management
  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: metargb-auth-service
    ports:
      - "50051:50051"
    environment:
      GRPC_PORT: 50051
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: metargb_db
      DB_USER: metargb_user
      DB_PASSWORD: metargb_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/0
      KAVENEGAR_API_KEY: ${KAVENEGAR_API_KEY:-}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-}
      OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID:-}
      OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - metargb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Commercial Service - Wallets & Transactions
  commercial-service:
    build:
      context: .
      dockerfile: ./services/commercial-service/Dockerfile
    container_name: metargb-commercial-service
    ports:
      - "50052:50052"
    environment:
      GRPC_PORT: 50052
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: metargb_db
      DB_USER: metargb_user
      DB_PASSWORD: metargb_password
      PARSIAN_PIN: ${PARSIAN_PIN:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - metargb-network
    restart: unless-stopped

  # Features Service - Feature/Land Management
  features-service:
    build:
      context: .
      dockerfile: ./services/features-service/Dockerfile
    container_name: metargb-features-service
    ports:
      - "50053:50053"
    environment:
      GRPC_PORT: 50053
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: metargb_db
      DB_USER: metargb_user
      DB_PASSWORD: metargb_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      COMMERCIAL_SERVICE_ADDR: commercial-service:50052
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      commercial-service:
        condition: service_started
    networks:
      - metargb-network
    restart: unless-stopped

  # Levels Service - User Progression & Activities
  levels-service:
    build:
      context: .
      dockerfile: ./services/levels-service/Dockerfile
    container_name: metargb-levels-service
    ports:
      - "50054:50054"
    environment:
      GRPC_PORT: 50054
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: metargb_db
      DB_USER: metargb_user
      DB_PASSWORD: metargb_password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - metargb-network
    restart: unless-stopped

  # Dynasty Service - Family & Dynasty Management
  dynasty-service:
    build:
      context: .
      dockerfile: ./services/dynasty-service/Dockerfile
    container_name: metargb-dynasty-service
    ports:
      - "50055:50055"
    environment:
      GRPC_PORT: 50055
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: metargb_db
      DB_USER: metargb_user
      DB_PASSWORD: metargb_password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - metargb-network
    restart: unless-stopped

  # Calendar Service - Events Management
  calendar-service:
    build:
      context: .
      dockerfile: ./services/calendar-service/Dockerfile
    container_name: metargb-calendar-service
    ports:
      - "50058:50058"
    environment:
      GRPC_PORT: 50058
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: metargb_db
      DB_USER: metargb_user
      DB_PASSWORD: metargb_password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - metargb-network
    restart: unless-stopped

  # Storage Service - File Upload & Management
  storage-service:
    build:
      context: .
      dockerfile: ./services/storage-service/Dockerfile
    container_name: metargb-storage-service
    ports:
      - "50059:50059"  # gRPC port
      - "8059:8059"    # HTTP REST API port
    environment:
      GRPC_PORT: 50059
      HTTP_PORT: 8059
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: metargb_db
      DB_USER: metargb_user
      DB_PASSWORD: metargb_password
      TEMP_DIR: /tmp/storage-chunks
      FTP_HOST: ${FTP_HOST:-ftp.metargb.com}
      FTP_PORT: ${FTP_PORT:-21}
      FTP_USER: ${FTP_USER:-}
      FTP_PASSWORD: ${FTP_PASSWORD:-}
      FTP_BASE_PATH: /uploads
      FTP_BASE_URL: ${FTP_BASE_URL:-https://cdn.metargb.com/uploads}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - metargb-network
    restart: unless-stopped

  # ============================================================================
  # Gateway Services
  # ============================================================================

  # WebSocket Gateway - Real-time Communication
  websocket-gateway:
    build:
      context: .
      dockerfile: ./websocket-gateway/Dockerfile
    container_name: metargb-websocket-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      REDIS_URL: redis://redis:6379
      AUTH_SERVICE_ADDR: auth-service:50051
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:8080}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - metargb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Health Check Service - System Health Monitoring
  health-check-service:
    build:
      context: .
      dockerfile: ./services/health-check-service/Dockerfile
    container_name: metargb-health-check-service
    ports:
      - "8090:8090"
    networks:
      - metargb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Kong API Gateway - HTTP to gRPC Translation
  kong:
    image: kong:3.4
    container_name: metargb-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000" # Proxy port (main API endpoint)
      - "8001:8001" # Admin API
    volumes:
      - ./kong/kong.yml:/kong/kong.yml:ro
      - ./shared/proto:/kong/protos:ro
    depends_on:
      - auth-service
      - commercial-service
      - features-service
      - levels-service
      - dynasty-service
      - calendar-service
      - storage-service
    networks:
      - metargb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

networks:
  metargb-network:
    driver: bridge

