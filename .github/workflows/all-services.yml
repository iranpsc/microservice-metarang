name: All Services Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_REGISTRY: metargb
  GO_VERSION: '1.21'

jobs:
  build-matrix:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - commercial-service
          - features-service
          - levels-service
          - dynasty-service
          - support-service
          - training-service
          - notifications-service
          - calendar-service
          - storage-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:buildcache,mode=max

  build-websocket:
    name: Build WebSocket Gateway
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push WebSocket gateway
        uses: docker/build-push-action@v5
        with:
          context: ./websocket-gateway
          file: ./websocket-gateway/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/websocket-gateway:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/websocket-gateway:latest
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/websocket-gateway:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/websocket-gateway:buildcache,mode=max

