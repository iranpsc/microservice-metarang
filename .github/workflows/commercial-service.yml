name: Commercial Service CI/CD

on:
  push:
    paths:
      - 'services/commercial-service/**'
      - 'shared/**'
      - '.github/workflows/commercial-service.yml'
    branches:
      - main
      - develop
  pull_request:
    paths:
      - 'services/commercial-service/**'
      - 'shared/**'
    branches:
      - main
      - develop

env:
  SERVICE_NAME: commercial-service
  DOCKER_REGISTRY: metargb
  GO_VERSION: '1.21'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: metargb_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: |
            services/commercial-service/go.sum
            shared/go.sum

      - name: Install dependencies
        run: |
          cd services/${{ env.SERVICE_NAME }}
          go mod download
          go mod verify

      - name: Run linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: services/${{ env.SERVICE_NAME }}
          args: --timeout=5m

      - name: Setup test database
        run: |
          mysql -h 127.0.0.1 -u test_user -ptest_password metargb_test < scripts/schema.sql
          mysql -h 127.0.0.1 -u test_user -ptest_password metargb_test < tests/fixtures/test_data.sql

      - name: Run unit tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: metargb_test
          DB_USER: test_user
          DB_PASSWORD: test_password
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: |
          cd services/${{ env.SERVICE_NAME }}
          go test ./internal/... -v -race -coverprofile=coverage.out -covermode=atomic

      - name: Run wallet concurrency tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: metargb_test
          DB_USER: test_user
          DB_PASSWORD: test_password
        run: |
          cd tests/database
          go test -v -run TestWalletConcurrency

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./services/${{ env.SERVICE_NAME }}/coverage.out
          flags: ${{ env.SERVICE_NAME }}
          name: ${{ env.SERVICE_NAME }}

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.SERVICE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ env.SERVICE_NAME }}
          file: ./services/${{ env.SERVICE_NAME }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.SERVICE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.SERVICE_NAME }}:buildcache,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Update deployment image
        run: |
          kubectl set image deployment/${{ env.SERVICE_NAME }} \
            ${{ env.SERVICE_NAME }}=${{ env.DOCKER_REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            -n metargb

      - name: Verify rollout
        run: |
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n metargb --timeout=5m

      - name: Run smoke tests
        run: |
          sleep 10
          kubectl exec -n metargb deployment/${{ env.SERVICE_NAME }} -- \
            curl -f http://localhost:8080/health || exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          kubectl rollout undo deployment/${{ env.SERVICE_NAME }} -n metargb
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n metargb

