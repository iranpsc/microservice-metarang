apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: metargb
  labels:
    app: auth-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
      version: v1
  template:
    metadata:
      labels:
        app: auth-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: auth-service
        image: metargb/auth-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
          name: grpc
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: metargb-config
              key: db.host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: metargb-config
              key: db.port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: metargb-secrets
              key: db.user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: metargb-secrets
              key: db.password
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: metargb-config
              key: db.database
        - name: OAUTH_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: metargb-config
              key: oauth.server.url
        - name: OAUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: metargb-secrets
              key: oauth.client.id
        - name: OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: metargb-secrets
              key: oauth.client.secret
        - name: GRPC_PORT
          value: "50051"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: metargb-config
              key: redis.host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: metargb-config
              key: redis.port
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command: ["/bin/sh", "-c", "nc -z localhost 50051"]
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          exec:
            command: ["/bin/sh", "-c", "nc -z localhost 50051"]
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: metargb
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: auth-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-service-hpa
  namespace: metargb
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

