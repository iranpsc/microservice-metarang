apiVersion: v1
kind: Secret
metadata:
  name: metargb-secrets
  namespace: metargb
type: Opaque
stringData:
  # Database Credentials
  db.user: "metargb_user"
  db.password: "CHANGE_ME_IN_PRODUCTION"
  
  # OAuth Credentials
  oauth.client.id: "CHANGE_ME"
  oauth.client.secret: "CHANGE_ME"
  
  # Parsian Payment Gateway
  parsian.merchant.id: "CHANGE_ME"
  parsian.loan.merchant.id: "CHANGE_ME"
  
  # Redis Password
  redis.password: ""

