apiVersion: apps/v1
kind: Deployment
metadata:
  name: levels-service
  namespace: metargb
  labels:
    app: levels-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: levels-service
  template:
    metadata:
      labels:
        app: levels-service
        version: v1
    spec:
      containers:
      - name: levels-service
        image: metargb/levels-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
          name: grpc
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: DB_DSN
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: dsn
        - name: PORT
          value: "50051"
        - name: METRICS_PORT
          value: "9090"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50051"]
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50051"]
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: levels-service
  namespace: metargb
  labels:
    app: levels-service
spec:
  type: ClusterIP
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: levels-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: levels-service-hpa
  namespace: metargb
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: levels-service
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

