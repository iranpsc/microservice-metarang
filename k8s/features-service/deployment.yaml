apiVersion: apps/v1
kind: Deployment
metadata:
  name: features-service
  namespace: metargb
  labels:
    app: features-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: features-service
  template:
    metadata:
      labels:
        app: features-service
        version: v1
    spec:
      containers:
      - name: features-service
        image: metargb/features-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
          name: grpc
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: DB_DSN
          valueFrom:
            secretKeyRef:
              name: mysql-credentials
              key: dsn
        - name: PORT
          value: "50051"
        - name: METRICS_PORT
          value: "9090"
        - name: THREE_D_META_URL
          valueFrom:
            configMapKeyRef:
              name: shared-config
              key: three_d_meta_url
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50051"]
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:50051"]
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: features-service
  namespace: metargb
  labels:
    app: features-service
spec:
  type: ClusterIP
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: features-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: features-service-hpa
  namespace: metargb
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: features-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

